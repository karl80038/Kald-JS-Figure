<html lang="et">
	<head>
		<title>Figuuri joonestamine kasutades JS-i</title>
		<meta charset="UTF-8">
		<!--kodeering-->
        <link rel="stylesheet" type="text/css" href="Figure.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
        <script src="Figure.js"></script>

	</head>
	<body>
        <h1 id = "SiteTitle" >Figuuri joonestamine JavaScript'i kasutades</h1>
        <br><br>
        <div id="modal">
            <div id="modal-content">
 
            </div>
        </div>
    <div id="container">
        <div id="mainControls">
            <input type="button" id="Kustuta" value="Kustuta" onClick = "clearArea(event)">
            <input type="button" value="Terve figuur" onClick = "drawEntireFigure()">
            <!-- <input type="button" value="Sätted" onClick="openSettings()"> -->
        </div>
        <canvas id = "drawArea" width="300" height="400"></canvas>
        <div class="drawingControls">
            <input type="button" value="Pea" onClick = "drawHead()">
            <input type="button" value="Keha" onClick = "drawBody()">
            <br>
            <input type="button" value="Silmad" onClick = "drawEyes()">
            <input type="button" value="Vasak käsi" onClick = "drawLeftHand()">
            <br>
            <input type="button" value="Parem käsi" onClick = "drawRightHand()">
            <input type="button" value="Suu" onClick = "drawMouth()">
            <br>
            <input type="button" value="Nina" onClick = "drawNose()">
            <input type="button" value="Vasak kõrv" onClick = "drawLeftEar()">
            <br>
            <input type="button" value="Parem kõrv" onClick = "drawRightEar()">
            <input type="button" value="Juuksed" onClick = "drawHair()">
            <br>
            <input type="button" value="Vasak jalg" onClick = "drawLeftFoot()">
            <input type="button" value="Parem jalg" onClick = "drawRightFoot()">
            <br>
            <input type="button" value="Püksid" onClick = "drawPants()">
            <input type="button" value="Särk" onClick = "drawShirt()">
            <br>
            <input type="button" value="Jalanõud" onClick = "drawBoots()">
        </div>

        </div> -->
